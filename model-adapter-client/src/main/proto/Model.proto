syntax = "proto3";
import "google/protobuf/wrappers.proto";
import "validate/validate.proto";
package cn.unipus.modeladapter.api.proto.client.model;
option java_multiple_files = true;

message Status {
    int32 code = 1;
    string msg = 2;
}

// 请求消息
message CreateUnitRequestPO {
    string bookId = 1 [(validate.rules).string = {min_len: 1, max_len: 64}]; // 自建教材bookIdID
    string name = 2 [(validate.rules).string = {min_len: 1, max_len: 128}]; // 单元名称
}

// 响应消息
message CreateUnitResponsePO {
    Status status = 1;
    CreateUnitDataPO data = 2;
}

// 响应数据结构
message CreateUnitDataPO {
    string bookId = 1; // bookID
    string newUnitId = 2; // 新建单元ID
}

// 请求消息
message PublishCourseRequestPO {
    string bookId = 1 [(validate.rules).string = {min_len: 1, max_len: 64}]; // bookID
}

// 响应消息
message PublishCourseResponsePO {
    Status status = 1;
}

// 修改单元名称请求消息
message UpdateUnitNameRequestPO {
    string bookId = 1 [(validate.rules).string = {min_len: 1, max_len: 64}]; // 教材ID
    string unitId = 2 [(validate.rules).string = {min_len: 1, max_len: 64}]; // 单元ID
    string name = 3 [(validate.rules).string = {min_len: 1, max_len: 128}]; // 新单元名称
}

// 修改单元名称响应消息
message UpdateUnitNameResponsePO {
    Status status = 1;
}

// 删除单元请求消息
message DeleteUnitRequestPO {
    string bookId = 1 [(validate.rules).string = {min_len: 1, max_len: 64}]; // 教材ID
    string unitId = 2 [(validate.rules).string = {min_len: 1, max_len: 64}]; // 单元ID
}

// 删除单元响应消息
message DeleteUnitResponsePO {
    Status status = 1;
}

